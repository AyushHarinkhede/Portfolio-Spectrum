        /* ===== 2. BASIC PAGE SETUP ===== */
html {
   scroll-behavior: smooth; /* Smooth scrolling ke liye */
}

.Body {
/* Off-white / Creamy background */
/* Text ka halka dark colour */
font-family: Arial, sans-serif; /* Default font */
margin: 0;
padding: 0;
background-color: #333;

 /* image ka url */
    background: url('"C:\Users\AASHU\Pictures\Ayushüçå\Worst file by ayush\imgbg1.jpg"') no-repeat center center/cover;
      background: url('"C:\Users\AASHU\Pictures\Ayushüçå\Worst file by ayush\imgbg2.jpg"') no-repeat center center/cover;
        background: url('"C:\Users\AASHU\Pictures\Ayushüçå\Worst file by ayush\imgbg3.jpg"') no-repeat center center/cover;
          background: url('"C:\Users\AASHU\Pictures\Ayushüçå\Worst file by ayush\imgbg4.jpg"') no-repeat center center/cover;
            background: url('"C:\Users\AASHU\Pictures\Ayushüçå\Worst file by ayush\imgbg5.jpg"') no-repeat center center/cover;
    

     filter: blur(3px); /* Yahaan hai blur effect ('3px' ko kam jhayada karna hai) */
     z-index: -2; /* ye hoga sabse piche */
}
           
/* Poori website ka main wrapper */
#mukhya-wrapper {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto; /* Page ko center mein laane ke liye */
        }

/* Har section ke beech ka title */
.Sarpanch {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            /* Yahan hum F2 doodle font ka istemal kar rahe hain */
            font-family: 'Caveat';
        }

#phone-container {
            width: 280px;  /* Phone ki chaudai */
            height: 550px; /* Phone ki lambai */
            
            border: 12px solid #333; /* Phone ka border (bezel) */
            border-radius: 40px; /* Phone ke rounded corners */
            margin: 1px; /* right mein laane ke liye by 1px */
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: right;
            align-items: right;
            box-sizing: border-box;
        }

  /* Phone ke andar ka screen area (yahan photo lagegi) */
 #phone-screen {
            width: 100%;
            height: 100%;
          /* Screen ka creamy colour */
            border-radius: 25px; /* Screen ke inner corners */
            
            /* Placeholder text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #b0a99c;
            font-family: 'Patrick Hand', cursive; /* F1 font */
        }

/* Photo daalne ke liye css: */
#phone-screen {
               background-image: url('imgbg.jpg');
               background-size: cover;
               background-position: center;
           }
       
.font-showcase {
            text-align: center;
        }
.font-showcase p {
            font-size: 1.8em;
            color: #666;
            margin: 10px;
        }

/* Circle gallery ka container */
 .circle-gallery {
            display: flex;
            justify-content: space-around; /* Circles ko barabar failane ke liye */
            flex-wrap: wrap; /* Mobile par neeche aa jayenge */
            margin-top: 30px;
        }

/* Ek single circle item */
 .chhota-container {
            text-align: center;
            margin: 20px;
        }

/* Dotted circle (outer) */
 .dotted-circle {
            width: 160px;
            height: 160px;
            border: 3px dotted #c9c3b7; /* Dotted line (off-type colour) */
            border-radius: 50%; /* Circle shape */
            padding: 8px; /* Dotted line aur image ke beech gap */
            box-sizing: border-box;
            
            /* Tap Animation */
            transition: transform 0.1s ease-out;
            cursor: pointer;
        }

 /* Image placeholder (inner circle) */
 .circle-image {
            width: 100%;
            height: 100%;
           /* Thoda alag creamy colour */
            border-radius: 50%;
            /* Placeholder text */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0a99c;
            font-size: 1.2em;
            font-family: 'Patrick Hand', cursive; /* F1 font */
        }

 /* Yahan bhi image dalne ke liye css: */
/* .circle-image {
               background-image: url('circle-image.jpg');
               background-size: cover;
           }
        */

  /* Circle ke niche ka chota text */
.chhota-text {
            margin-top: 15px;
            color: #a09a8f; /* Off-type colour */
            font-size: 1.8em;
        }

  .side-by-side-container {
            display: flex;
            gap: 30px; /* Beech mein gap */
            align-items: center;
            flex-wrap: wrap; /* Mobile friendly */
        }

 /* Text wala hissa */
 .paath {
            flex: 1; /* Barabar space lega */
            min-width: 250px;
            line-height: 1.6;
        }

/* Image wala hissa */
 .chitra-placeholder {
            flex: 1;
            min-width: 250px;
            height: 300px;
            border-radius: 8px;
            
            /* Placeholder text */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0a99c;
            font-size: 1.5em;
            font-family: 'Patrick Hand', cursive; /* F1 font */
            
            /* Tap Animation */
            transition: transform 0.1s ease-out;
            cursor: pointer;
        }
        
     
  /* Jab bhi .dotted-circle ya .chitra-placeholder par click (tap) hoga */
  .dotted-circle:active,
 .chitra-placeholder:active {
            transform: scale(0.96); /* Thoda chota ho jayega */
        }

 </style>
